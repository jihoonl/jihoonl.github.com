<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title> ROS Introspection Tools </title>
      <link rel="stylesheet" href="styles.css"/>
      <link rel="stylesheet" href="../dojo_common/dijit/themes/claro/claro.css"/>
      <script src="../yujin_webtools/config.js"></script>
      <script src="../dojo_common/dojo/dojo.js.uncompressed.js"></script>
      <script> 
        var ros;

        require({
          packages: [
            { name:"rosdojo", location:"/rosdojo"},
            { name:"webtools", location:"/rosdojo/webtools"},
          ]},
          [
            "dojo/parser","dojo/ready","dojo/on","dojo/dom","dojo/dom-style",
            "dijit/registry","dijit/layout/TabContainer","dijit/layout/ContentPane",
            "rosdojo/widgets/ConnectionPanel",
//            "webtools/Graph",
//            "webtools/Topics",
          ],
          function(parser,ready,on,dom,style,registry,Tabcontainer,ContentPane,CPanel,Graph,Topics)
          {

            var initialize = function() {
              parser.parse();

              var resizeTabcontainer = function() {
                var tabsheight = (window.innerHeight - dom.byId('top').offsetHeight - 15);
                if(tabsheight < 500) { tabsheight = 500;}
                style.set(dom.byId('maintabcontainer'),'height',tabsheight+"px");
                registry.byId('maintabcontainer').resize();
              };

              window.setTimeout(resizeTabcontainer,0);
              dojo.connect(window,'resize',resizeTabcontainer);

            };

            ready(initialize);


          }
        );
      </script>
  </head>
  <body class="claro" style="font: 14px Myriad,Helvetica,Tahoma,Arial,clean,sans-serif;">
    <center>
    <div id="top" class="headers">
        <img class="logo" src="img/yujin_logo.jpg"></img>
        <img class="logo2" src="img/brown_banner.png"></img>
      <div class="connectdiv">
        <div class="connectionpanel" data-dojo-type="rosdojo/widgets/ConnectionPanel"></div>
      </div>
    </div>
    <div class="middlepanel"> 
      <div data-dojo-type="dijit/layout/TabContainer" class="tabs" id="maintabcontainer">
        <script type="dojo/connect" data-dojo-event="startup"> this.resize(); </script>
        <div data-dojo-type="dijit/layout/ContentPane" title="T1">Here</div>
        <div data-dojo-type="dijit/layout/ContentPane" title="T2">Ther</div>
        <div data-dojo-type="dijit/layout/ContentPane" title="Test">
          Nothing
        </div>
      </div>
    </div>
    </center>
  </body>
</html>
